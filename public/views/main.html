<div class="cards">
    <div data-ng-repeat="card in cards">
        <div class={{card.color}}>
            <div class="card_title" data-ng-bind="card.title"></div>
            <div class="card_text" data-ng-bind-html="card.text"></div>
            <div class="card_date" data-ng-bind="card.date"></div>
            <div class="card_author" data-ng-bind="card.author"></div>
            <div class="card_email" data-ng-bind="card.email"></div>
        </div>
    </div>
</div>
